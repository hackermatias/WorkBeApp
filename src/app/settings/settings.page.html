<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="../../assets/imgs/workbe-logo.svg" height="32px" alt="" />
    </ion-title>
  </ion-toolbar>
  <ion-toolbar class="ion-padding-horizontal ion-margin-vertical" *ngIf="farm">
    <ion-item lines="none" class="farm-item" (click)="goToFarms()">
      <ion-icon slot="start" src="../../assets/imgs/warehouse-icon.svg" color="primary"></ion-icon>
      <ion-label class="padding-vertical">{{('Agroprime' | translate) + ' - ' + farm.name}}</ion-label>
    </ion-item>
  </ion-toolbar>
  <ion-toolbar class="ion-padding-horizontal ion-margin-bottom" *ngIf="entrance">
    <ion-item lines="none" class="farm-item" (click)="goToLocation()">
      <ion-icon slot="start" src="../../assets/imgs/sign-out-icon.svg" color="primary"></ion-icon>
      <ion-label>{{entrance.name}}</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item class="ion-text-center font-weight">
    <ion-label class="ion-padding-vertical" color="primary">{{'settings' | translate}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>{{'soundAlerts' | translate}}</ion-label>
    <ion-toggle [(ngModel)]="soundAlerts" (ionChange)="soundAlertsChange()"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>{{'restrictionAlert' | translate}}</ion-label>
    <ion-toggle [(ngModel)]="restrictionAlert" (ionChange)="restrictionAlertChange()"></ion-toggle>
  </ion-item>
  <ng-container *ngIf="restrictionAlert">
    <ion-item class="ion-padding-start">
      <ion-label>{{'screenBlockDelay' | translate}}</ion-label>
      <ion-label slot="end" class="ion-text-right" (click)="openDelayTime()">{{screenBlockDelay + ' '}} {{'seconds' |
        translate}}</ion-label>
    </ion-item>
  </ng-container>
</ion-content>
