<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <img src="../../assets/imgs/logo_workbe.svg" height="32px" alt="" />
    </ion-title>
  </ion-toolbar>
  <ion-toolbar class="ion-padding-horizontal ion-margin-vertical" *ngIf="farm">
    <ion-item lines="none" class="farm-item" (click)="goToFarms()">
      <ion-icon
        slot="start"
        src="../../assets/imgs/warehouse-icon.svg"
        color="primary"
      ></ion-icon>
      <ion-label class="padding-vertical"
        >{{('Agroprime' | translate) + ' - ' + farm.name}}</ion-label
      >
    </ion-item>
  </ion-toolbar>
  <ion-toolbar
    class="ion-padding-horizontal ion-margin-bottom"
    *ngIf="entrance"
  >
    <ion-item lines="none" class="farm-item" (click)="goToLocation()">
      <ion-icon
        slot="start"
        src="../../assets/imgs/sign-out-alt-solid.svg"
        color="primary"
      ></ion-icon>
      <ion-label>{{entrance.name}}</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-horizontal">
  <ion-text class="ion-text-center ion-margin-vertical ion-padding-vertical">
    <h4>{{'accessTypeTitle' | translate}}</h4>
  </ion-text>
  <ion-card
    class="ion-margin-vertical ion-padding card-access"
    (click)="goCheck(1)"
  >
    <ion-item lines="none">
      <ion-icon
        slot="start"
        src="../../assets/imgs/walking-solid.svg"
      ></ion-icon>
      <ion-label color="primary">{{'pedestrian' | translate}}</ion-label>
    </ion-item>
  </ion-card>
  <ion-card
    class="ion-margin-vertical ion-padding card-access"
    (click)="goVechicularControl()"
  >
    <ion-item lines="none">
      <ion-icon
        slot="start"
        src="../../assets/imgs/vehicle-icon.svg"
      ></ion-icon>
      <ion-label color="primary">{{'vehicular' | translate}}</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
